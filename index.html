<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <title>Passwortgenerator</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <section class="wrapper">
    <div class="inner_wrapper">
      <h1 class="header">Ihr sicheres Passwort</h1>
      <div class="unicorn"></div>
      <div class="form">
        <input type="text" name="name" id="field_1" placeholder="Vorname" autofocus/>
        <button id="ok">Generieren</button>
      </div>
      <div class="result_wrapper">
        <div class="column column_1">
          <p>Gutes Passwort</p>
          <p class="passwort"></p>
          <p class="passwort"></p>
          <p class="passwort"></p>
          <p class="passwort"></p>
          <p class="passwort"></p>
        </div>
        <div class="column column_2">
          <p>Normales Passwort</p>
          <p class="passwort"></p>
          <p class="passwort"></p>
          <p class="passwort"></p>
          <p class="passwort"></p>
          <p class="passwort"></p>
        </div>
        <div class="column column_3">
          <p>Perfektes Passwort</p>
          <p class="passwort"></p>
          <p class="passwort"></p>
          <p class="passwort"></p>
          <p class="passwort"></p>
          <p class="passwort"></p>
        </div>
      </div>
    </div>
    <div class="design">Entworfen von Nadia Schmitz</div>
  </section>
  <script type="text/javascript" src="password.js"></script>
</body>

</html>
